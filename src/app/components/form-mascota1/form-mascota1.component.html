<body>
    <form action="" method="" id="form">
        <div class="form">
            <h1><span class="span_">M</span>ascota</h1>
            <div class="grupo">
                <input type="text" name="" id="nroChip" required [(ngModel)]="mascota.nroChip" [ngModelOptions]="{standalone: true}"><span class="barra"></span>
                <label for="nroChip">Numero de microchip</label>
            </div>
            <div class="grupo">
                <input type="text" name="" id="nombre" required [(ngModel)]="mascota.nombre" [ngModelOptions]="{standalone: true}"><span class="barra"></span>
                <label for="nombre">Nombre</label>
            </div>
            <div class="grupo">
                <input type="text" name="" id="especie" required [(ngModel)]="mascota.especie" [ngModelOptions]="{standalone: true}"><span class="barra"></span>
                <label for="especie">Especie</label>
            </div>
            <div class="grupo">
                <input type="number" name="" id="peso" required [(ngModel)]="mascota.peso" [ngModelOptions]="{standalone: true}"><span class="barra"></span>
                <label for="peso">Peso (Aprox.)</label>
            </div>
            <button type="submit" class="btn-form" (click)="setDatosMascota()">Seguir</button>
        </div>
    </form>
</body>
